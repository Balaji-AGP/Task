<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div>
        Enter the Pin:<input type="number" name="" value="" id="pin">
        <button type="button" onclick="validate()">Check</button>
        <p id="pinCheck"></p>
    </div>

    <script>
        const pin = "2491";
            let start = 0;
            const end = 3;
            function validate() {
            const epin = document.getElementById('pin').value;




            if (epin === pin) {
                document.getElementById('pinCheck').innerHTML = "Correct Pin";
            }
            else {
                start++;
                if (start < end) {
                    document.getElementById('pinCheck').innerHTML = "Invalid Pin";
                }
                else {
                    document.getElementById("pinCheck").innerHTML = "Too many failed attempts. The system is now locked.";
					document.getElementById("pin").disabled = true;
                }
            }
        }



            
    </script>
</body>
</html>
