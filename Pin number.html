<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Number</title>
</head>
<body>
    <h4>Enter the pin</h4>
    <input type="text" id="pinnum">
    <button type="button" onclick="verify()">Enter</button>
    <button type="button" onclick="resetnum()">Reset</button>
    <p id="demo"></p>

    <script>
        let num=Number(document.getElementById('pinnum').value);
        let count =0;
        function verify(){
            let num=Number(document.getElementById('pinnum').value);
            if(num== 2491){
                document.getElementById('demo').innerHTML="Correct Pin";
            }
            else{
                    count++
                    if(count >=3){
                        document.getElementById('demo').innerHTML="Account is Locked";
                        document.getElementById("pinnum").disabled = true;
                    }
                    else{
                        document.getElementById('demo').innerHTML="Pin Number is Invalid";
                    }
                }
        }
        function resetnum(){
            document.getElementById('demo').innerHTML="";
            document.getElementById('pinnum').value="";
            document.getElementById("pinnum").disabled = false;
        }

        }*/
    </script>
</body>
</html>
